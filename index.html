<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main-container">
    <h1>Calculator</h1>

<input type="text"  class="userinput" placeholder="0">

<div class="contain">
    <button onclick="clearNumber()" class="red">AC</button>
    <button onclick="deletElement()">⌫</button>
    <button onclick="calculater('%')">%</button>
    <button onclick="root()" class="black" id="size">√</button>
    </div>


<div class="contain">
<button onclick="calculater(1)">1</button>
<button onclick="calculater(2)">2</button>
<button onclick="calculater(3)">3</button>
<button onclick="calculater('+')" class="black">+</button>
</div>

<div class="contain">
<button onclick="calculater(4)">4</button>
<button onclick="calculater(5)">5</button>
<button onclick="calculater(6)">6</button>
<button onclick="calculater('-')" class="black">-</button>
</div>

 <div class="contain">
<button onclick="calculater(7)">7</button>
<button onclick="calculater(8)">8</button>
<button onclick="calculater(9)">9</button>
<button onclick="calculater('*')" class="black">x</button>
</div>

<div class="contain">
    <button onclick="calculater(0)">0</button>
    <button onclick="calculater('.')">.</button>
    <button onclick="calculate('=')" class="green">=</button>
    <button onclick="calculater('/')" class="black">÷</button>
    </div>


</div>




    <script src="script.js"></script>
</body>
</html>
